name: 01 - Basic Connectivity Check

on:
  # Trigger on push to main (e.g., after a merge happens)
  push:
    branches:
      - main
  # Trigger on Pull Requests targeting main (This is the CI Check)
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Print Context info
        # This helps us see if this is running on a PR or a Push
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

      - name: Say Hello
        run: echo "Hello, DevOps Engineer! Validating this Feature Branch."